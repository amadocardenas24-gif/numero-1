<style>
    /* Temas por pa√≠s */
    .tema-argentina {
        background: linear-gradient(135deg, 
            #74ACDF 0%,    /* Azul celeste */
            #FFFFFF 50%,   /* Blanco */
            #74ACDF 100%   /* Azul celeste */
        );
    }
    
    .tema-brasil {
        background: linear-gradient(135deg,
            #009C3B 0%,    /* Verde */
            #FAD221 33%,   /* Amarillo */
            #009C3B 66%,   /* Verde */
            #002776 100%   /* Azul */
        );
    }
    
    .tema-paraguay {
        background: linear-gradient(135deg,
            #D52B1E 0%,    /* Rojo */
            #FFFFFF 33%,   /* Blanco */
            #0038A8 66%,   /* Azul */
            #D52B1E 100%   /* Rojo */
        );
    }
    
    .tema-unificado {
        background: linear-gradient(135deg,
            #74ACDF 0%,    /* Argentina */
            #FAD221 33%,   /* Brasil */
            #2D936C 66%,   /* Paraguay */
            #1a2980 100%   /* Oscuro */
        );
    }
    
    .tema-naturaleza {
        background: linear-gradient(135deg,
            #1E8449 0%,    /* Verde selva */
            #2E86C1 33%,   /* Azul agua */
            #F1C40F 66%,   /* Amarillo sol */
            #1E8449 100%   /* Verde selva */
        );
    }
</style>

<script>
// Cambiar tema
function cambiarTema(temaNombre) {
    const selector = document.getElementById('countrySelector');
    
    // Remover todos los temas
    selector.classList.remove('tema-argentina', 'tema-brasil', 
                             'tema-paraguay', 'tema-unificado', 
                             'tema-naturaleza');
    
    // Agregar nuevo tema
    selector.classList.add(temaNombre);
}
</script>
