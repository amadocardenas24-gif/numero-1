<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Video Experience - Tropical AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }

        /* Pantalla de carga */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: -webkit-fill-available;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 25%, #4ECDC4 50%, #1A535C 75%, #FF6B6B 100%);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
            padding: 20px;
        }

        .loading-content {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        @media (max-width: 768px) {
            .loading-title {
                font-size: 2rem !important;
                margin-bottom: 15px !important;
            }
            
            .loading-subtitle {
                font-size: 1.1rem !important;
                margin-bottom: 25px !important;
            }
            
            .palm-trees {
                width: 220px !important;
                height: 140px !important;
            }
            
            .loading-bar-container {
                width: 90% !important;
                max-width: 280px !important;
                height: 22px !important;
                margin: 20px 0 !important;
            }
            
            .loading-percentage {
                font-size: 1.6rem !important;
            }
            
            .instructions {
                font-size: 0.9rem !important;
                bottom: 15px !important;
            }
        }

        @media (max-height: 600px) {
            .loading-title {
                font-size: 1.6rem !important;
            }
            
            .palm-trees {
                transform: scale(0.7);
                margin: 10px auto !important;
            }
            
            .loading-subtitle {
                margin-bottom: 15px !important;
            }
        }

        .loading-title {
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 0 #1A535C;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .loading-subtitle {
            font-size: 1.3rem;
            color: #1A535C;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Gr√°fica animada de palmeras */
        .palm-trees {
            position: relative;
            width: 280px;
            height: 160px;
            margin: 20px auto;
        }

        .palm-trunk {
            position: absolute;
            bottom: 0;
            width: 14px;
            background: linear-gradient(to right, #8B4513, #A0522D);
            border-radius: 7px;
        }

        .trunk-1 { left: 50px; height: 90px; }
        .trunk-2 { left: 140px; height: 110px; }
        .trunk-3 { left: 230px; height: 80px; }

        .palm-leaves {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #2E8B57, #90EE90);
            border-radius: 0 50% 0 50%;
            transform-origin: bottom center;
            animation: sway 3s infinite ease-in-out;
        }

        .leaves-1 { left: 15px; top: 20px; }
        .leaves-2 { left: 110px; top: 10px; animation-delay: 0.3s; }
        .leaves-3 { left: 205px; top: 30px; animation-delay: 0.6s; }

        /* Barra de carga */
        .loading-bar-container {
            width: 80%;
            max-width: 350px;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            margin: 25px auto;
            border: 2px solid #1A535C;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF6B6B, #FFE66D, #4ECDC4);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Porcentaje de carga */
        .loading-percentage {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1A535C;
            margin: 10px 0 30px;
        }

        /* Instrucciones */
        .instructions {
            position: absolute;
            bottom: 20px;
            color: white;
            text-align: center;
            width: 100%;
            padding: 0 20px;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Escena AR - visible desde el inicio pero detr√°s */
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            visibility: hidden;
            z-index: 900;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        #ar-scene.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Asegurar que A-Frame ocupe toda la pantalla */
        a-scene {
            width: 100% !important;
            height: 100% !important;
            display: block !important;
        }

        /* Animaciones */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        /* Mensaje de error si hay problema con el video */
        .video-error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1100;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <h1 class="loading-title">üå¥ AR TROPICAL üå∫</h1>
            <p class="loading-subtitle">Cargando experiencia de Realidad Aumentada</p>
            
            <div class="palm-trees">
                <div class="palm-trunk trunk-1"></div>
                <div class="palm-trunk trunk-2"></div>
                <div class="palm-trunk trunk-3"></div>
                
                <div class="palm-leaves leaves-1"></div>
                <div class="palm-leaves leaves-2"></div>
                <div class="palm-leaves leaves-3"></div>
            </div>
            
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
            
            <div class="loading-percentage" id="loadingPercentage">0%</div>
            
            <p class="instructions">üîç Apunta la c√°mara al marcador para activar el video</p>
        </div>
    </div>

    <!-- Mensaje de error (oculto inicialmente) -->
    <div class="video-error" id="videoError">
        <h3>‚ö†Ô∏è Error de Video</h3>
        <p>No se pudo cargar el video. Verifica que el archivo "asset.mp4" exista.</p>
    </div>

    <!-- Escena AR -->
    <div id="ar-scene">
        <!-- A-Frame Scene con evento loaded -->
        <a-scene 
            mindar-image="imageTargetSrc: ./marker.mind; autoStart: false;" 
            vr-mode-ui="enabled: false" 
            device-orientation-permission-ui="enabled: false"
            renderer="colorManagement: true; alpha: true;"
            loading-screen="enabled: false"
        >
            <a-assets>
                <video 
                    id="ar-video" 
                    src="./asset.mp4" 
                    preload="auto"
                    loop 
                    muted 
                    playsinline 
                    crossorigin="anonymous"
                    webkit-playsinline
                ></video>
            </a-assets>
            
            <a-camera 
                position="0 0 0" 
                look-controls="enabled: false"
                wasd-controls="enabled: false"
            ></a-camera>
            
            <a-entity 
                id="ar-target" 
                mindar-image-target="targetIndex: 0"
            >
                <a-plane
                    src="#ar-video"
                    position="0 0 0"
                    rotation="0 0 0"
                    height="1"
                    width="1.78"
                    material="transparent: false; alphaTest: 0.5;"
                ></a-plane>
            </a-entity>
        </a-scene>
    </div>

    <script>
        // Esperar a que todo est√© cargado
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingBar = document.getElementById('loadingBar');
            const loadingPercentage = document.getElementById('loadingPercentage');
            const arScene = document.getElementById('ar-scene');
            const videoError = document.getElementById('videoError');
            
            let loadProgress = 0;
            let isVideoLoaded = false;
            let isARLoaded = false;
            
            // Verificar si el video existe y puede cargarse
            function checkVideo() {
                return new Promise((resolve, reject) => {
                    const video = document.querySelector('#ar-video');
                    if (!video) {
                        reject('Elemento video no encontrado');
                        return;
                    }
                    
                    video.addEventListener('loadeddata', () => {
                        console.log('Video cargado correctamente');
                        isVideoLoaded = true;
                        updateProgress();
                        resolve();
                    });
                    
                    video.addEventListener('error', (e) => {
                        console.error('Error cargando video:', e);
                        showError('Error al cargar el video. Verifica la ruta del archivo.');
                        reject(e);
                    });
                    
                    // Forzar carga del video
                    video.load();
                });
            }
            
            // Verificar cuando A-Frame est√° listo
            function waitForAFrame() {
                return new Promise((resolve) => {
                    const scene = document.querySelector('a-scene');
                    
                    if (scene.hasLoaded) {
                        console.log('A-Frame ya cargado');
                        isARLoaded = true;
                        updateProgress();
                        resolve();
                        return;
                    }
                    
                    scene.addEventListener('loaded', () => {
                        console.log('A-Frame cargado completamente');
                        isARLoaded = true;
                        updateProgress();
                        resolve();
                    });
                });
            }
            
            // Mostrar error
            function showError(message) {
                videoError.querySelector('p').textContent = message;
                videoError.style.display = 'block';
                loadingScreen.style.display = 'none';
            }
            
            // Actualizar progreso de carga
            function updateProgress() {
                let progress = 0;
                
                if (isVideoLoaded) progress += 50;
                if (isARLoaded) progress += 50;
                
                loadProgress = Math.max(loadProgress, progress);
                loadingBar.style.width = `${loadProgress}%`;
                loadingPercentage.textContent = `${loadProgress}%`;
                
                if (loadProgress >= 100) {
                    completeLoading();
                }
            }
            
            // Completar carga y mostrar AR
            function completeLoading() {
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        arScene.classList.add('visible');
                        
                        // Iniciar MindAR despu√©s de mostrar la escena
                        const scene = document.querySelector('a-scene');
                        const mindarSystem = scene.systems['mindar-image-system'];
                        
                        if (mindarSystem) {
                            console.log('Iniciando MindAR...');
                            mindarSystem.start();
                            
                            // Configurar eventos del video
                            setupVideoEvents();
                        } else {
                            console.error('Sistema MindAR no encontrado');
                        }
                    }, 500);
                }, 500);
            }
            
            // Configurar eventos para el video
            function setupVideoEvents() {
                const arTarget = document.querySelector('#ar-target');
                const video = document.querySelector('#ar-video');
                
                if (!arTarget || !video) {
                    console.error('Elementos AR no encontrados');
                    return;
                }
                
                console.log('Configurando eventos de video...');
                
                arTarget.addEventListener('targetFound', (event) => {
                    console.log('Marcador encontrado!');
                    video.play().then(() => {
                        console.log('Video reproducido correctamente');
                    }).catch(error => {
                        console.error('Error al reproducir video:', error);
                        showError('No se pudo reproducir el video. Verifica los permisos.');
                    });
                });
                
                arTarget.addEventListener('targetLost', (event) => {
                    console.log('Marcador perdido');
                    video.pause();
                });
            }
            
            // Iniciar proceso de carga
            function startLoading() {
                console.log('Iniciando carga de recursos...');
                
                // Simular progreso inicial
                const fakeProgress = setInterval(() => {
                    if (loadProgress < 30) {
                        loadProgress += 2;
                        loadingBar.style.width = `${loadProgress}%`;
                        loadingPercentage.textContent = `${loadProgress}%`;
                    } else {
                        clearInterval(fakeProgress);
                    }
                }, 100);
                
                // Cargar recursos reales
                Promise.all([
                    checkVideo(),
                    waitForAFrame()
                ]).then(() => {
                    console.log('Todos los recursos cargados');
                }).catch(error => {
                    console.error('Error en carga:', error);
                });
            }
            
            // Ajustar altura para m√≥viles
            function adjustForMobile() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                
                if (loadingScreen) {
                    loadingScreen.style.height = window.innerHeight + 'px';
                }
            }
            
            // Inicializar
            adjustForMobile();
            window.addEventListener('resize', adjustForMobile);
            window.addEventListener('orientationchange', adjustForMobile);
            
            // Esperar un momento antes de iniciar carga
            setTimeout(startLoading, 500);
        });
    </script>
</body>
</html>
