<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Video Experience - Tropical AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Arial', sans-serif;
            background: black;
        }

        /* Pantalla de carga simple pero efectiva */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 25%, #4ECDC4 50%, #1A535C 75%);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-content {
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }

        .loading-title {
            font-size: 2.5rem;
            color: white;
            text-shadow: 3px 3px 0 #1A535C;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Barra de carga simple */
        .loading-bar-container {
            width: 80%;
            max-width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
            border: 2px solid #1A535C;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF6B6B, #FFE66D, #4ECDC4);
            border-radius: 8px;
            transition: width 0.5s ease;
        }

        .loading-percentage {
            font-size: 1.8rem;
            color: white;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 0 #1A535C;
        }

        .loading-message {
            color: white;
            font-size: 1rem;
            margin-top: 20px;
            opacity: 0.8;
        }

        /* Bot칩n de sonido */
        .sound-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #FF6B6B;
            border: 2px solid white;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Escena AR */
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-title">游꺖 AR TROPICAL 游꺜</div>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
            <div class="loading-percentage" id="loadingPercentage">0%</div>
            <div class="loading-message" id="loadingMessage">Cargando experiencia AR...</div>
        </div>
    </div>

    <!-- Bot칩n de sonido -->
    <button class="sound-btn" id="soundToggle">游댆</button>

    <!-- Escena AR -->
    <div id="ar-scene">
        <!-- La escena A-Frame se insertar치 aqu칤 -->
    </div>

    <script>
        // Funci칩n para simular carga con retardo
        function simulateLoading() {
            const loadingBar = document.getElementById('loadingBar');
            const loadingPercentage = document.getElementById('loadingPercentage');
            const loadingMessage = document.getElementById('loadingMessage');
            let progress = 0;
            
            // Incremento m치s lento para dar tiempo al audio
            const interval = setInterval(() => {
                progress += Math.random() * 3 + 2; // 2-5% por intervalo
                if (progress > 100) progress = 100;
                
                loadingBar.style.width = progress + '%';
                loadingPercentage.textContent = Math.round(progress) + '%';
                
                // Cambiar mensajes seg칰n progreso
                if (progress < 30) {
                    loadingMessage.textContent = 'Inicializando AR...';
                } else if (progress < 60) {
                    loadingMessage.textContent = 'Cargando video...';
                } else if (progress < 90) {
                    loadingMessage.textContent = 'Preparando audio...';
                } else {
                    loadingMessage.textContent = '춰Listo! Busca el marcador';
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    
                    // RETARDO IMPORTANTE: Esperar 1.5 segundos extra
                    setTimeout(() => {
                        initARScene();
                    }, 1500);
                }
            }, 150); // Intervalo de 150ms
        }
        
        // Inicializar escena AR despu칠s del retardo
        function initARScene() {
            const loadingScreen = document.getElementById('loadingScreen');
            const arScene = document.getElementById('ar-scene');
            
            // Desvanecer pantalla de carga
            loadingScreen.style.opacity = '0';
            
            setTimeout(() => {
                // Ocultar pantalla de carga
                loadingScreen.style.display = 'none';
                
                // Crear escena A-Frame din치micamente (esto ayuda con la inicializaci칩n)
                arScene.innerHTML = `
                    <a-scene 
                        mindar-image="imageTargetSrc: ./marker.mind; autoStart: true; uiScanning: no; uiLoading: no;" 
                        vr-mode-ui="enabled: false" 
                        device-orientation-permission-ui="enabled: false"
                        renderer="colorManagement: true; alpha: true;"
                        embedded
                    >
                        <a-assets>
                            <video 
                                id="ar-video" 
                                src="./asset.mp4" 
                                preload="auto"
                                loop 
                                muted 
                                playsinline 
                                crossorigin="anonymous"
                                webkit-playsinline
                            ></video>
                        </a-assets>
                        
                        <a-camera 
                            position="0 0 0" 
                            look-controls="enabled: false"
                            wasd-controls="enabled: false"
                        ></a-camera>
                        
                        <a-entity 
                            id="ar-target" 
                            mindar-image-target="targetIndex: 0"
                        >
                            <a-plane
                                src="#ar-video"
                                position="0 0 0"
                                rotation="0 0 0"
                                height="1"
                                width="1.78"
                                material="transparent: true; alphaTest: 0.5;"
                            ></a-plane>
                        </a-entity>
                    </a-scene>
                `;
                
                // Mostrar escena AR
                setTimeout(() => {
                    arScene.style.opacity = '1';
                    
                    // Esperar a que A-Frame cargue y configurar eventos
                    setTimeout(() => {
                        setupAREvents();
                    }, 1000); // Otro retardo para asegurar
                }, 100);
                
            }, 500);
        }
        
        // Configurar eventos AR
        function setupAREvents() {
            const soundToggle = document.getElementById('soundToggle');
            let isMuted = true;
            
            // Esperar a que existan los elementos
            const checkInterval = setInterval(() => {
                const arTarget = document.querySelector('#ar-target');
                const video = document.querySelector('#ar-video');
                
                if (arTarget && video) {
                    clearInterval(checkInterval);
                    
                    console.log('Configurando eventos AR...');
                    
                    // Evento cuando se encuentra el marcador
                    arTarget.addEventListener('targetFound', () => {
                        console.log('Marcador detectado - Reproduciendo video');
                        
                        // Mostrar bot칩n de sonido
                        soundToggle.style.display = 'flex';
                        
                        // Reproducir video (con mute por defecto)
                        video.play().catch(e => {
                            console.log('Video play fall칩, intentando con mute:', e);
                            video.muted = true;
                            video.play();
                        });
                    });
                    
                    // Evento cuando se pierde el marcador
                    arTarget.addEventListener('targetLost', () => {
                        console.log('Marcador perdido - Pausando video');
                        video.pause();
                    });
                    
                    // Configurar bot칩n de sonido
                    soundToggle.addEventListener('click', () => {
                        isMuted = !isMuted;
                        video.muted = isMuted;
                        
                        if (isMuted) {
                            soundToggle.textContent = '游댆';
                            console.log('Sonido desactivado');
                        } else {
                            soundToggle.textContent = '游댉';
                            console.log('Sonido activado');
                            
                            // RETARDO CR칈TICO: Peque침o delay antes de activar audio
                            setTimeout(() => {
                                if (!isMuted) {
                                    video.muted = false;
                                }
                            }, 200);
                        }
                        
                        // Feedback visual
                        soundToggle.style.transform = 'scale(0.9)';
                        setTimeout(() => {
                            soundToggle.style.transform = 'scale(1)';
                        }, 100);
                    });
                    
                    // Tambi칠n activar sonido al tocar la pantalla (para iOS)
                    document.addEventListener('touchstart', function firstTouch() {
                        console.log('Interacci칩n t치ctil detectada');
                        soundToggle.style.display = 'flex';
                        document.removeEventListener('touchstart', firstTouch);
                    });
                    
                    console.log('Eventos AR configurados correctamente');
                }
            }, 100);
        }
        
        // Iniciar cuando la p치gina cargue
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Iniciando carga con retardo...');
            
            // Peque침o delay inicial antes de empezar la barra
            setTimeout(() => {
                simulateLoading();
            }, 500);
        });
        
        // Manejar redimensionamiento
        window.addEventListener('resize', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.style.height = window.innerHeight + 'px';
            }
        });
    </script>
</body>
</html>
