<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Video Experience</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: rgba(0,0,0,0.8);
            color: white;
            border: none;
            border-radius: 10px;
            z-index: 1000;
            cursor: pointer;
        }

        #playPauseButton {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50px;
            z-index: 999;
            cursor: pointer;
            display: none; /* Se muestra después de iniciar */
        }
    </style>
</head>
<body>
    <!-- Botón inicial para desbloquear en móviles -->
    <button id="startButton">TOCA PARA INICIAR LA EXPERIENCIA AR</button>

    <!-- Botón Play/Pause flotante -->
    <button id="playPauseButton">▶ PLAY</button>

    <a-scene 
        mindar-image="imageTargetSrc: ./marker.mind; filterMinCF:0.0001; filterBeta:0.01;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false" 
        renderer="colorManagement: true;"
    >
        <a-assets>
            <video 
                id="ar-video" 
                src="./asset.mp4" 
                loop 
                playsinline 
                webkit-playsinline 
                crossorigin="anonymous"
            ></video>

            <audio 
                id="ar-audio" 
                src="./audio.mp3" 
                preload="auto"
                loop
            ></audio>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
            <a-video
                src="#ar-video"
                width="1.8076923076923077"
                height="1"
                position="0 0 0"
                rotation="-90 0 0"
            ></a-video>
        </a-entity>
    </a-scene>

    <script>
        const startButton = document.getElementById('startButton');
        const playPauseButton = document.getElementById('playPauseButton');
        const video = document.querySelector('#ar-video');
        const audio = document.querySelector('#ar-audio');
        const arTarget = document.querySelector('#ar-target');

        let isPlaying = false;

        // Al tocar el botón de inicio
        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            playPauseButton.style.display = 'block'; // Mostramos el botón Play/Pause

            // Desbloqueo necesario en móviles
            video.muted = true;
            video.play().then(() => video.pause()).catch(() => {});
            audio.play().then(() => audio.pause()).catch(() => {});

            // Al detectar el marker → reproducir automáticamente la primera vez
            arTarget.addEventListener('targetFound', () => {
                if (!isPlaying) {
                    playVideoAndAudio();
                }
            });
        });

        // Botón Play/Pause
        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                pauseVideoAndAudio();
            } else {
                playVideoAndAudio();
            }
        });

        function playVideoAndAudio() {
            video.play().catch(e => console.error("Video error:", e));
            audio.play().catch(e => console.error("Audio error:", e));
            playPauseButton.textContent = "❚❚ PAUSA";
            isPlaying = true;
        }

        function pauseVideoAndAudio() {
            video.pause();
            audio.pause();
            playPauseButton.textContent = "▶ PLAY";
            isPlaying = false;
        }

        // No pausamos al perder el marker (evita cortes al mover el móvil)
        // Solo se controla con el botón
    </script>
</body>
</html>
